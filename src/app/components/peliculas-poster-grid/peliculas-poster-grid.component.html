<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | imagePoster"
             class="img-fluid poster"
             (click)="goMovie( movie )">
        <div class="mt-3">
            <h5>{{ movie.title }}</h5>
            <div class="row">
                <div class="col-8 text-white">
                    <star-rating
                        checkedcolor="yellow"
                        uncheckedcolor="grey"
                        totalstars="10"
                        [value]="movie.vote_average"
                        readonly="false"
                        size="9px">

                    </star-rating>
                </div>
                <div class="col-2 text-white">
                    {{ movie.vote_average| number: '1.1-2' }}
                </div>
            </div>
        </div>
    </div>
</div>
